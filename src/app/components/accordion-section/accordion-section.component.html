<div class="accordion-body">
    <div class="accordion-item" *ngFor="let ele of storeCourseDatabyId;" >
        <h2 class="accordion-header" [id]="'heading'+ele.no" >
          <button class="accordion-button collapsed "   type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#collapse'+ele.no" aria-expanded="false" [attr.aria-controls]="'collapse'+ele.no">                  
              <strong><i class="bi bi-fast-forward-circle-fill p-2"></i>{{ele.title}} : {{ele.duration}} min</strong>
          </button>
        </h2>
        <div [id]="'collapse'+ele.no" class="accordion-collapse collapse" [attr.aria-labelledby]="'heading'+ele.no" data-bs-parent="#accordionExample">              
          <div class="accordion-body">
              <b>Points to be covered</b>
              <ul *ngFor="let point of ele.points;">
                  <li style="padding: 0;">{{point}}</li>
              </ul>
          </div>
        </div>
      </div>
</div>
