<footer id="footer">
    <div class="footer-top">
      <div class="container">
        <div class="row">
          <div class="col-lg-3 col-md-6">
            <div class="footer-info">
              <h3>{{appName}}</h3>
              <div *ngFor="let addressLine of address">
                <p>{{addressLine}}</p>
              </div>
              <br>
              <p><strong>Phone:</strong>{{phone}}<br></p>
              <p><strong>Email:</strong>{{email}}<br></p>
              <div class="social-links mt-3">
                <a *ngFor="let item of socialLink let i=index" href="{{getValues(item)}}"  class={{getkeys(item)}}><i [class]="'bi bi-'+getkeys(item)"></i></a>
              </div>
            </div>  
          </div>

          <div class="col-lg-2 col-md-6 footer-links">
            <h4>{{headerLink}}</h4>
            <ul *ngFor="let link of links">
              <li><i class="bi bi-chevron-right"></i> <a routerLink={{link.url}}>{{link.name}}</a></li>
            </ul>
          </div>

          <div class="col-lg-3 col-md-6 footer-links">
            <h4>{{headerService}}</h4>
            <ul *ngFor="let item of services let i=index">
              <li *ngIf="i <= limit-1;"><i class="bi bi-chevron-right"></i><a>{{item.title}}</a></li>
            </ul>
          </div>

          <div class="col-lg-4 col-md-6 footer-newsletter">
            <h4>{{headerNewsLetter}}</h4>
            <p>{{descNewsLetter}}</p>
            <form #emailUser="ngForm" (ngSubmit)="saveEmailUser(emailUser.value)">
              <input type="email" name="email" id="email" ngModel><input type="submit" value={{buttonNameNewsLetter}}>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="copyright">
        &copy; Copyright <strong><span>{{appName}}</span></strong>. All Rights Reserved
      </div>
      <div class="credits">
        Designed by {{name}}
      </div>
    </div>
  </footer>
