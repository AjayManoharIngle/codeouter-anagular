<section id="hero" [ngStyle]="{'background-image': 'url(' + backImageSrc + ')'}" *ngIf="switch">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 pt-5 pt-lg-0 order-2 order-lg-1 d-flex flex-column justify-content-center" data-aos="fade-up">
          <div>
            <h1>{{header1}}</h1>
            <h2>{{header2}}</h2>
            <a routerLink="../course" class="btn-get-started scrollto">{{buttonName}}</a>
          </div>
        </div>
        <div class="col-lg-6 order-1 order-lg-2 hero-img" data-aos="fade-left">
          <img [src]=imageSrc class="img-fluid" alt="">
        </div>
      </div>
    </div>
</section>
